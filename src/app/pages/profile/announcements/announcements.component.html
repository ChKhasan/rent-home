<div class="announcements py-[60px] md:py-[18px]">
  <div class="2xl:container mx-auto px-4">
    <div class="title flex justify-between items-center md:flex-col">
      <h3 class="text-[60px] font-600 md:text-[24px] md:mb-3">Mening e'lonlarim</h3>
      <div class="hidden md:flex"><app-tab></app-tab></div>
      <div class="tab gap-[10px] flex rounded-[12px] items-center md:hidden">
        <button class="px-[20px] whitespace-nowrap py-[10px] rounded-[12px] text-black bg-[var(--gray-1)] text-[16px] font-500 flex items-center gap-[10px]" [routerLink]="'/profile'">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M11.0303 8.53033C11.3232 8.23744 11.3232 7.76256 11.0303 7.46967C10.7374 7.17678 10.2626 7.17678 9.96967 7.46967L5.96967 11.4697C5.82322 11.6161 5.75 11.8081 5.75 12C5.75 12.1017 5.77024 12.1987 5.80691 12.2871C5.84351 12.3755 5.89776 12.4584 5.96967 12.5303L9.96967 16.5303C10.2626 16.8232 10.7374 16.8232 11.0303 16.5303C11.3232 16.2374 11.3232 15.7626 11.0303 15.4697L8.31066 12.75H18C18.4142 12.75 18.75 12.4142 18.75 12C18.75 11.5858 18.4142 11.25 18 11.25H8.31066L11.0303 8.53033Z" fill="black" />
          </svg>
          Ortga qaytish
        </button>
        <a class="px-[20px] whitespace-nowrap py-[10px] rounded-[12px] text-white bg-[var(--green)] text-[16px] font-500 flex items-center gap-[10px]" [routerLink]="'/profile/create'">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 18" fill="none">
            <path d="M9 12.75V5.25" stroke="white" stroke-width="1.5" stroke-linecap="round" />
            <path d="M5.25 9H12.75" stroke="white" stroke-width="1.5" stroke-linecap="round" />
          </svg>
          E'lon qo'shish
        </a>
      </div>
    </div>
    <div class="body mx-auto max-w-[1200px] mt-[30px] flex flex-col gap-4 items-center" *ngIf="loading">
      <p-skeleton *ngFor="let item of skeletonList" class="w-full" styleClass="ng_skeleton"></p-skeleton>
    </div>
    <div class="body mx-auto max-w-[1200px] items-center mt-[30px] flex flex-col gap-4">
      <span class="w-full" *ngFor="let announcement of announcements">
        <app-my-announcements-card [announcement]="announcement" [profile]="true"></app-my-announcements-card>
      </span>
    </div>
    <div class="mx-auto max-w-[1200px] flex justify-center mt-6">
      <app-pagination [getData]="__GET_ANNOUNMENTS" [totalPage]="totalPage"></app-pagination>
    </div>
  </div>
</div>
