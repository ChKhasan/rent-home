<div class="pb-6">
  <div class="my-4">
    <app-banner></app-banner>
  </div>

  <div class="max-w-[1120px] mx-auto px-4 flex flex-col gap-8">
    <div>
      <h3 class="font-medium text-[40px] text-[--green] md:text-[20px]">Top E`lonlar</h3>
      <p class="text-[28px] text-[--brown-900] mt-2">Uy kerarmi? Unda Biz yordam beramiz!</p>
    </div>
    <div class="grid grid-cols-3 md:grid-cols-2 gap-[10px] md:gap-3 mt-[15px]" *ngIf="loading; else announcementsList">
      <p-skeleton *ngFor="let item of [1, 2, 3]" class="w-full" styleClass="ng_skeleton"></p-skeleton>
    </div>
    <ng-template #announcementsList>
      <div class="grid grid-cols-3 md:grid-cols-2 gap-[10px] md:gap-3">
        <ng-container *ngFor="let announcement of announcements">
          <app-announcements-card [announcement]="announcement"></app-announcements-card>
        </ng-container>
      </div>
    </ng-template>
