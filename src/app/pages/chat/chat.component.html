<div class="announcements py-[60px] md:py-[18px]">
  <div class="2xl:container mx-auto px-4">
    <div class="title flex justify-between items-center md:flex-col">
      <h3 class="text-[60px] font-600 md:text-[24px] md:mb-3">Mening yozishmalarim</h3>
      <div class="hidden md:flex"> <app-tab></app-tab></div>
      <div class="tab gap-[10px] flex rounded-[12px] items-center md:hidden">
        <button
          class="px-[20px] whitespace-nowrap py-[10px] rounded-[12px] text-black bg-[var(--gray-1)] text-[16px] font-500 flex items-center gap-[10px]"
          [routerLink]="'/profile'">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="24"
               height="24"
               viewBox="0 0 24 24"
               fill="none">
            <path
              d="M11.0303 8.53033C11.3232 8.23744 11.3232 7.76256 11.0303 7.46967C10.7374 7.17678 10.2626 7.17678 9.96967 7.46967L5.96967 11.4697C5.82322 11.6161 5.75 11.8081 5.75 12C5.75 12.1017 5.77024 12.1987 5.80691 12.2871C5.84351 12.3755 5.89776 12.4584 5.96967 12.5303L9.96967 16.5303C10.2626 16.8232 10.7374 16.8232 11.0303 16.5303C11.3232 16.2374 11.3232 15.7626 11.0303 15.4697L8.31066 12.75H18C18.4142 12.75 18.75 12.4142 18.75 12C18.75 11.5858 18.4142 11.25 18 11.25H8.31066L11.0303 8.53033Z"
              fill="black"/>
          </svg>
          Ortga qaytish
        </button>
      </div>
    </div>
    <div class="chat-container mx-auto  items-center mt-[30px] flex flex-col gap-4">
      <app-chat-user-list [userSearch]="userSearch" [loading]="loadingRooms" [userRooms]="userRooms" [handlerRoom]="handlerRoom" [isRoom]="isRoom"
                          class="h-full"></app-chat-user-list>
      <div>
        <div class="message-block rounded-[24px] overflow-hidden border border-solid border-[var(--input-stroke)]">
          <div
            class="message-block-head overflow-hidden flex items-center px-8 py-4 border-[0] border-b border-solid border-[#EBEBEB]">
            <div class="user-card gap-4 flex" *ngIf="isRoom?.id">
              <div class="image h-[50px] w-[50px] min-w-[50px] rounded-full overflow-hidden">
                <img src="./assets/images/avatar.png" class="w-full h-full object-cover" alt="">
              </div>
              <div class="body flex flex-col justify-center gap-1">
                <h4 class="font-500 text-[20px] text-[#020105]">{{isRoom?.user.name}}</h4>
                <p class="font-400 text-[14px] text-[#9A999B]">Был(а) в сети 7 минут назад</p>
              </div>
            </div>
            <div class="gap-4 relative flex items-center pl-6">
              <span
                class="absolute h-[85px] left-0 flex w-[1px] border-[0] border-l  border-solid border-[#EBEBEB]"></span>
<!--              <div class="image h-[50px] w-[50px] min-w-[50px] rounded-[4px] overflow-hidden">-->
<!--                <img src="./assets/images/avatar.png" class="w-full h-full object-cover" alt="">-->
<!--              </div>-->
<!--              <div class="body flex flex-col justify-center gap-1">-->
<!--                <h4 class="font-500 text-[16px] text-[#020105]">O’zbekona millliy libos BOHOR</h4>-->
<!--                <p class="font-400 text-[14px] text-[#5D5D5F]">750.000 so’m</p>-->
<!--              </div>-->
            </div>
          </div>
          <div class="body px-6 py-6  rounded-b-[12px]">
            <div
              class="board h-[580px] pr-2 flex flex-col-reverse pb-6 gap-6 overflow-y-scroll"
              *ngIf="loadingMessages, else messagesList"
            >
              <div *ngFor="let item of skeletonList" class="flex"
                   [ngClass]="item % 2 == 0 ? 'justify-start':'justify-end'">
                <div class="flex"
                     [ngClass]="item % 2 == 0 ? 'justify-start message-skeleton-'+item:'justify-end message-skeleton-'+item">
                  <p-skeleton class="w-full" styleClass="ng_skeleton"></p-skeleton>
                </div>
              </div>
            </div>
            <ng-template #messagesList>
              <div class="board h-[580px] pr-2 flex flex-col-reverse pb-6 gap-6 overflow-y-scroll"
                   (scroll)="onParentDivScrolled()" #parentDiv>
                <div *ngIf="loading" class="flex flex-col gap-6">
                  <div *ngFor="let comment of pendingComments"
                       class="flex w-full"
                       [class]="comment.sender === authService.user.id ? 'justify-end':'justify-start'">
                    <div class="comment-card min-w-[180px] max-w-[90%] flex flex-col gap-2">

                      <div
                        class="body relative px-[18px] py-[18px] pr-[94px] rounded-[12px] bg-[#F0FBF0] text-[#576657] font-500 text-base">
                        <p>{{comment.message}}</p>
                        <span
                          *ngIf="comment.pending"
                          class="font-500 text-[--green] text-[8px] absolute bottom-2 right-4"><i
                          class="pi pi-clock text-[12px]"></i></span>
                      </div>
                    </div>

                  </div>
                </div>
                <div *ngFor="let comment of comments">
                  <div class="unread" *ngIf="comment.is_first">Непрочитанные сообщения</div>
                  <div [attr.id]="'child_' + comment.id" #childRef
                       class="flex w-full"
                       [class]="comment.sender === authService.user.id ? 'justify-end':'justify-start'">

                    <div class="comment-card min-w-[180px] max-w-[90%] flex flex-col gap-2">
                      <div
                        class="body relative px-[18px] py-[18px] pr-6 rounded-[12px] bg-[#F0FBF0] text-[#576657] font-500 text-base">
                        <p>{{comment.message}}</p>
                        <span
                          class="font-500 text-[--green] text-[10px] items-center absolute bottom-[1px] right-4 flex gap-1">{{comment.created_at | date:dateFormat}}
                          <span *ngIf="comment.sender === authService.user.id">
                      <span *ngIf="comment.is_read, else unread"><ng-container
                        *ngTemplateOutlet="readIcon"></ng-container></span>
                       <ng-template #unread><ng-container *ngTemplateOutlet="unreadIcon"></ng-container></ng-template>
                    </span>
                        </span>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </ng-template>

            <div
              class="input-send border border-solid border-[--grey-3] rounded-[12px] px-3 py-3 gap-4 flex justify-between items-center">
              <input type="text" (keyup.enter)="sendMessage()" [(ngModel)]="message" placeholder="Xabaringizni yozing"
                     class="w-full font-500 text-base border-0 focus:outline-0 h-full placeholder-[--grey-3]">
              <p-button [disabled]="message.length === 0" (click)="sendMessage()"
                        styleClass="bg-[--green] rounded-[8px] h-11 w-[154px] flex items-center justify-center gap-2">
                Yuborish
                <svg *ngIf="!loading" width="18" height="18" viewBox="0 0 18 18" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.3125 9C16.3125 9.2043 16.2017 9.39247 16.0232 9.4917L14.3114 10.4427C10.9279 12.3224 7.36106 13.8515 3.66659 15.006L3.16778 15.1619C2.99699 15.2153 2.81098 15.1842 2.66681 15.0782C2.52264 14.9722 2.4375 14.804 2.4375 14.625V10.3125C2.4375 10.0192 2.66281 9.7752 2.95514 9.7518L3.12564 9.73815C4.73923 9.60907 6.3404 9.36217 7.9164 8.99977C6.31827 8.63235 4.69427 8.38365 3.05768 8.25622L2.95631 8.24827C2.66348 8.22547 2.4375 7.9812 2.4375 7.6875V3.37501C2.4375 3.19606 2.52264 3.02779 2.66681 2.9218C2.81098 2.81581 2.99699 2.78473 3.16778 2.83811L3.66659 2.99398C7.36106 4.1485 10.9279 5.67756 14.3114 7.5573L16.0232 8.5083C16.2017 8.60753 16.3125 8.7957 16.3125 9ZM14.5918 9L13.765 8.54078C10.5192 6.7375 7.10135 5.26351 3.5625 4.14067V7.16968C5.76006 7.36788 7.93372 7.77765 10.0532 8.3934L10.2819 8.45985C10.5224 8.52968 10.6877 8.7501 10.6875 9.00052C10.6873 9.25095 10.5215 9.47108 10.2808 9.54045L9.98798 9.62497C7.8891 10.2303 5.73752 10.6338 3.5625 10.83V13.8593C7.10135 12.7365 10.5192 11.2625 13.765 9.4593L14.5918 9Z"
                        fill="white"/>
                </svg>
              </p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #readIcon>
  <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24">
    <defs>
      <mask id="lineMdCheckAll0">
        <g fill="none" stroke="#fff" stroke-dasharray="22" stroke-dashoffset="22" stroke-linecap="round"
           stroke-linejoin="round" stroke-width="2">
          <path d="M2 13.5l4 4l10.75 -10.75">
            <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="22;0"/>
          </path>
          <path stroke="#000" stroke-width="4" d="M7.5 13.5l4 4l10.75 -10.75" opacity="0">
            <set attributeName="opacity" begin="0.4s" to="1"/>
            <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s" values="22;0"/>
          </path>
          <path d="M7.5 13.5l4 4l10.75 -10.75" opacity="0">
            <set attributeName="opacity" begin="0.4s" to="1"/>
            <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s" values="22;0"/>
          </path>
        </g>
      </mask>
    </defs>
    <rect width="24" height="24" fill="#00a000" mask="url(#lineMdCheckAll0)"/>
  </svg>
</ng-template>
<ng-template #unreadIcon>
  <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24">
    <path fill="none" stroke="#00a000" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" d="M20 7L10 17l-5-5"/>
  </svg>
</ng-template>
