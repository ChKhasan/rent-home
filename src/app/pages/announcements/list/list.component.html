<div class="applications py-[60px] md:py-[18px]">
  <div class="2xl:container mx-auto px-4">
    <div class="flex items-center justify-between mb-[30px]">
      <h1 class="font-600 text-[60px] md:text-[24px] flex items-center gap-[24px]">
        Natija:
        <span class="text-[color:var(--green)] flex items-center">{{ totalPage }}</span>
      </h1>
      <a
        routerLink="/map"
        class="bg-[color:var(--btn-blue)] text-white py-[10px] md:py-[6px] flex items-center md:text-base flex rounded-[8px] min-w-[250px] md:min-w-[200px] justify-center"
      >
        Haritada koâ€™rish
        <span
        ><svg
          class="md:w-5 md:h-5"
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
        >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9 9C9 6.92893 10.6789 5.25 12.75 5.25C14.8211 5.25 16.5 6.92893 16.5 9C16.5 11.0711 14.8211 12.75 12.75 12.75C10.6789 12.75 9 11.0711 9 9ZM12.75 6.75C11.5074 6.75 10.5 7.75736 10.5 9C10.5 10.2426 11.5074 11.25 12.75 11.25C13.9926 11.25 15 10.2426 15 9C15 7.75736 13.9926 6.75 12.75 6.75Z"
                fill="white"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.20691 8.12724C6.48067 4.80603 9.25605 2.25 12.5885 2.25H12.9125C16.245 2.25 19.0203 4.80603 19.2941 8.12724C19.4408 9.90751 18.8909 11.6753 17.7602 13.0581L14.1654 17.4545C13.4341 18.3488 12.0669 18.3488 11.3356 17.4545L7.74082 13.0581C6.61008 11.6752 6.06017 9.90751 6.20691 8.12724ZM12.5885 3.75C10.0367 3.75 7.91147 5.70726 7.70184 8.25046C7.58702 9.64343 8.0173 11.0266 8.90204 12.1086L12.4968 16.505C12.6279 16.6653 12.8731 16.6653 13.0042 16.505L16.599 12.1086C17.4837 11.0266 17.914 9.64343 17.7992 8.25046C17.5895 5.70726 15.4643 3.75 12.9125 3.75H12.5885Z"
                fill="white"
              />
              <path
                d="M8.42082 16.3353C8.60606 15.9648 8.45589 15.5143 8.08541 15.3291C7.71493 15.1438 7.26442 15.294 7.07918 15.6645L5.07918 19.6645C4.96293 19.897 4.97536 20.1731 5.11201 20.3942C5.24867 20.6153 5.49007 20.7499 5.75 20.7499H19.75C20.0099 20.7499 20.2513 20.6153 20.388 20.3942C20.5246 20.1731 20.5371 19.897 20.4208 19.6645L18.4208 15.6645C18.2356 15.294 17.7851 15.1438 17.4146 15.3291C17.0441 15.5143 16.8939 15.9648 17.0792 16.3353L18.5365 19.2499H6.96353L8.42082 16.3353Z"
                fill="white"
              /></svg
        ></span>
      </a>
    </div>
    <div class="applications-container grid">
      <div class="flex flex-col gap-6 md:hidden">
        <app-search [getData]="__GET_ANNOUNCEMENTS" [loading]="loading"></app-search>
        <app-filter [filterAction]="filterSend" [loading]="loading" [clearFilterAction]="clearFilter"></app-filter>
      </div>
      <div>
        <div class="flex items-center justify-between mb-[30px] md:hidden">
          <h6 class="font-600 text-[color:#C5C6C7] text-[20px]">Tahlash:</h6>
          <div
            class="tab gap-[10px] flex px-[4px] rounded-[12px] items-center border border-[color:#EAEAEA] border-solid py-[4px]"
          >
            <button
              *ngFor="let sort of sortOptions"
              class="px-[20px] whitespace-nowrap py-[10px] rounded-[12px] text-[color:var(--dark-1)] text-[16px] font-500 flex items-center gap-[10px]"
              [class]="{ active: sort.options.includes(currentSort) }"
              (click)="sortHandle(sort.options)"
            >
              {{ sort.name }}
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
              >
                <g clip-path="url(#clip0_347_11118)">
                  <path
                    *ngIf="sort.options[0] == currentSort"
                    d="M8.96211 5.9625L7.90161 7.023L5.99961 5.121V15H4.49961V5.121L2.59836 7.023L1.53711 5.9625L5.24961 2.25L8.96211 5.9625Z"
                    fill="#50BFE8"
                  />
                  <path
                    *ngIf="sort.options[0] == currentSort, else showPath"
                    d="M8.96211 5.9625L7.90161 7.023L5.99961 5.121V15H4.49961V5.121L2.59836 7.023L1.53711 5.9625L5.24961 2.25L8.96211 5.9625Z"
                    fill="white"
                  />
                  <ng-template #showPath>
                    <path
                      d="M12.7496 15.75L16.4621 12.0375L15.4016 10.977L13.4996 12.879V3H11.9996L12.0004 12.879L10.0976 10.977L9.03711 12.0375L12.7496 15.75Z"
                      fill="white"
                    />
                  </ng-template>

                </g>
                <defs>
                  <clipPath id="clip0_347_11118">
                    <rect width="18" height="18" fill="white"/>
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>
        </div>

        <div class="flex flex-col gap-[31px] md:gap-3" *ngIf="loading, else announcementsList">
          <p-skeleton *ngFor="let item of skeletonList" class="w-full" styleClass="ng_skeleton"></p-skeleton>
        </div>
        <ng-template #announcementsList>

          <div class="flex flex-col gap-[31px] md:gap-3">
            <ng-container *ngFor="let announcement of announcements">
              <app-my-announcements-card [announcement]="announcement"></app-my-announcements-card>
            </ng-container>
          </div>
        </ng-template>
        <div class="h-[40vh] flex items-center justify-center" *ngIf="announcements.length === 0 && !loading">
          <app-empty-found></app-empty-found>
        </div>
        <div class="flex justify-center mt-6" *ngIf="announcements?.length > 0">

          <app-pagination [getData]="__GET_ANNOUNCEMENTS" [totalPage]="totalPage"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
<app-bottom-sheet>
  <app-filter [close]="closeBottomSheet" [filterAction]="filterSend" [loading]="loading"
              [clearFilterAction]="clearFilter"></app-filter>
</app-bottom-sheet>
<button (click)="openBottomSheet()"
        class="hidden md:flex w-[56px] h-[56px] rounded-full justify-center items-center bg-[--green] fixed right-[18px] bottom-[84px]">
  <svg width="22" height="26" viewBox="0 0 22 26" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd"
          d="M18.9809 3.2316C13.6768 2.63879 8.32298 2.63879 3.01877 3.2316C2.65987 3.27172 2.48703 3.69259 2.71417 3.97335L7.40353 9.77004C9.08333 11.8466 9.99986 14.4367 9.99986 17.1076V20.9599L11.9999 22.4266V17.1076C11.9999 14.4367 12.9164 11.8466 14.5963 9.77004L19.2856 3.97335C19.5127 3.69259 19.3399 3.27172 18.9809 3.2316ZM2.79662 1.24399C8.24847 0.634654 13.7512 0.634654 19.2031 1.24399C21.1324 1.4596 22.0615 3.72199 20.8405 5.23123L16.1511 11.0279C14.7592 12.7486 13.9999 14.8946 13.9999 17.1076V24.4C13.9999 24.7768 13.788 25.1218 13.4519 25.292C13.1157 25.4624 12.7124 25.4292 12.4085 25.2064L8.40853 22.2731C8.15162 22.0847 7.99986 21.7852 7.99986 21.4667V17.1076C7.99986 14.8946 7.2405 12.7486 5.84861 11.0279L1.15925 5.23123C-0.0616723 3.72199 0.867381 1.4596 2.79662 1.24399Z"
          fill="white"/>
  </svg>
</button>
