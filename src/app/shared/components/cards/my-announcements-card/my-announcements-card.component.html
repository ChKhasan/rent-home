  <div class="img h-[262px] md:h-[120px] rounded-[8px] relative">
    <img
      *ngIf="announcement?.images[0]?.image"
      class="w-full h-full object-cover"
      [src]="announcement?.images[0]?.image"
      alt=""

      *ngIf="!announcement?.images[0]?.image"

        <span
