<div class="card bg-white px-6 py-6 md:px-3 md:py-3 rounded-[18px] md:rounded-[8px]">
  <div class="image mb-6 md:mb-3 relative cursor-pointer h-[262px] md:h-[125px] rounded-[8px] overflow-hidden">
    <img
      *ngIf="announcement.images[0]?.image; else showImage"
      class="w-full h-full object-cover"
      [src]="announcement.images[0]?.image"
      alt=""
    />

      <img
        class="w-full h-full object-cover"
        src="./assets/images/big.jpg"
        alt=""
