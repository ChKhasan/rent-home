<div class="gallery-container flex flex-col relative">
  <div class="product-gallery__featured max-w-[991px] md:max-w-[350px]">
    <owl-carousel-o [options]="{ items: 1, dots: true, margin: 8 }" #owlCar>
      <ng-container *ngFor="let image of images">
        <ng-template carouselSlide [id]="image.image" >
          <img [src]="image.image" class="md:h-[300px] h-[500px] object-contain" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="product-gallery__carousel md:max-w-[300px] md:!hidden">
    <owl-carousel-o [options]="{ items: 3, dots: false, margin: 5, autoWidth: true }">
      <ng-container *ngFor="let image of images; let i = index">
        <ng-template carouselSlide [id]="image.image + i" [width]="160" >
          <a (click)="owlCar.to(image.image); changeImage(image.image + i)">
            <img
              [src]="image.image"
              [ngClass]="{
                'product-gallery__carousel-item--active': selectedImage === image.image + i || (i === 0 && !selectedImage),
              }"
            />
          </a>
        </ng-template>
       
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="product-gallery__carousel md:max-w-[300px] hidden md:block">
    <owl-carousel-o [options]="{ items: 3, dots: false, margin: 5, autoWidth: true }">
      <ng-container *ngFor="let image of images; let i = index">
     
        <ng-template carouselSlide [id]="image.image + i" [width]="100" >
          <a (click)="owlCar.to(image.image); changeImage(image.image + i)">
            <img
              [src]="image.image"
              [ngClass]="{
                'product-gallery__carousel-item--active': selectedImage === image.image + i || (i === 0 && !selectedImage),
              }"
            />
          </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
