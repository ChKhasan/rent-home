<div class="announcement py-10 md:py-[18px] md:pb-0 pb-[100px]">
  <div class="2xl:container mx-auto px-4">

    <div class="carousel">
      <div class="body-container">
        <div class="card border  border-solid border-[--grey-300] rounded-2xl p-4 md:border-[0] md:p-0">
          <app-thumb-carousel [images]="images"></app-thumb-carousel>
          <div class="mt-6">
            <app-about [announcement]="announcement"></app-about>
            <div
              *ngIf="announcement.moderation_status === 'rejected'"
              class="mt-4 p-4 rounded-xl bg-[#fff1f0] border border-[#ffa39e] text-[#a8071a] text-sm"
            >
              Bekor qilingan: {{ announcement.moderation_comment || 'Sabab koâ€˜rsatilmagan' }}
            </div>
          </div>
        </div>
        <div class="h-full custom-grid md:!gap-6">
          <app-price-block [loading]="loading" [announcement]="announcement"></app-price-block>
          <app-user-card [announcement]="announcement"></app-user-card>
        </div>
      </div>
    </div>
    <div class="mt-6 md:mt-0" *ngIf="!profile">
      <div>
        <h3 class="font-medium text-[40px] text-[--green] md:text-2xl">O'xshash e`lonlar</h3>
        <p class="text-[28px] md:text-sm text-[--brown-900] md:mt-0 mt-2">Uy kerarmi? Unda Biz yordam beramiz!</p>
      </div>
      <div class="relative mt-4">
        <div class="mr-[-15px] ml-[-15px]" *ngIf="rec_announcements.length > 3; else defaultAnnouncements" #owlCarousel>
          <app-list-carousel [announcements]="rec_announcements"></app-list-carousel>
        </div>
        <ng-template #defaultAnnouncements>
          <div class="grid grid-cols-3 gap-4 md:grid-cols-1 xl:grid-cols-2">
            <ng-container *ngFor="let announcement of rec_announcements"> 
              <app-announcements-card [announcement]="announcement"></app-announcements-card>
            </ng-container>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
