<div class="announcement py-10 md:py-[18px] md:pb-0 pb-[100px]">
  <div class="2xl:container mx-auto px-4">

    <div class="carousel">
      <div class="body-container">
        <div class="card border  border-solid border-[--grey-300] rounded-2xl p-4 md:border-[0] md:p-0">
          <app-thumb-carousel [images]="images"></app-thumb-carousel>
          <div class="mt-6">
            <app-about [announcement]="announcement"></app-about>
          </div>
        </div>
        <div class="h-full custom-grid md:!gap-6">

          <app-price-block [loading]="loading" [announcement]="announcement"></app-price-block>
          <app-user-card [announcement]="announcement"></app-user-card>
        </div>
      </div>
    </div>
  </div>
</div>
